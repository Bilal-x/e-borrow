<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Items - E-Borrow</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        .search-header {
            background: var(--white);
            padding: 100px 0 2rem;
            box-shadow: var(--shadow);
        }

        .search-bar {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr auto;
            gap: 1rem;
            margin-bottom: 2rem;
            align-items: end;
        }

        .search-input {
            position: relative;
        }

        .search-input input {
            width: 100%;
            padding: 12px 16px 12px 45px;
            border: 2px solid var(--gray-medium);
            border-radius: var(--border-radius-sm);
            font-size: 1rem;
        }

        .search-input i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-dark);
        }

        .filter-section {
            background: var(--background);
            padding: 2rem 0;
        }

        .filter-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .filter-tag {
            background: var(--primary);
            color: var(--white);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-tag i {
            cursor: pointer;
        }

        .results-section {
            padding: 2rem 0;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .results-count {
            color: var(--gray-dark);
        }

        .sort-select {
            padding: 8px 12px;
            border: 1px solid var(--gray-medium);
            border-radius: var(--border-radius-sm);
            background: var(--white);
        }

        .listings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .no-results {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--gray-dark);
        }

        .no-results i {
            font-size: 4rem;
            color: var(--gray-medium);
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .search-bar {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .results-header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }

            .listings-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">
                    <i class="fas fa-exchange-alt"></i>
                    E-Borrow
                </a>
            </div>
            <div class="nav-menu" id="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="search.html" class="nav-link">Browse</a>
                <a href="post-item.html" class="nav-link">List Item</a>
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="login.html" class="nav-link">Login</a>
            </div>
            <div class="nav-toggle" id="nav-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Search Header -->
    <section class="search-header">
        <div class="container">
            <h1>Browse Items</h1>
            <div class="search-bar">
                <div class="search-input">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Search for items..." onkeyup="performSearch()">
                </div>
                <div class="form-group">
                    <label class="form-label">Category</label>
                    <select id="category-filter" class="form-select" onchange="performSearch()">
                        <option value="">All Categories</option>
                        <option value="Photography">Photography</option>
                        <option value="Vehicles">Vehicles</option>
                        <option value="Tools">Tools</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Sports">Sports</option>
                        <option value="Furniture">Furniture</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Location</label>
                    <select id="location-filter" class="form-select" onchange="performSearch()">
                        <option value="">All Locations</option>
                        <option value="San Francisco">San Francisco, CA</option>
                        <option value="Los Angeles">Los Angeles, CA</option>
                        <option value="New York">New York, NY</option>
                        <option value="Seattle">Seattle, WA</option>
                        <option value="Denver">Denver, CO</option>
                        <option value="Chicago">Chicago, IL</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Price Range</label>
                    <select id="price-filter" class="form-select" onchange="performSearch()">
                        <option value="">Any Price</option>
                        <option value="0-20">$0 - $20</option>
                        <option value="20-50">$20 - $50</option>
                        <option value="50-100">$50 - $100</option>
                        <option value="100-999">$100+</option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="performSearch()">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </section>

    <!-- Filter Tags -->
    <section class="filter-section">
        <div class="container">
            <div class="filter-tags" id="filter-tags">
                <!-- Active filters will be displayed here -->
            </div>
        </div>
    </section>

    <!-- Results Section -->
    <section class="results-section">
        <div class="container">
            <div class="results-header">
                <div class="results-count" id="results-count">
                    Showing 6 items
                </div>
                <select class="sort-select" id="sort-select" onchange="sortListings()">
                    <option value="relevance">Sort by Relevance</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="rating">Highest Rated</option>
                    <option value="newest">Newest First</option>
                </select>
            </div>

            <div class="listings-grid" id="listings-grid">
                <!-- Listings will be populated by JavaScript -->
            </div>

            <div class="no-results" id="no-results" style="display: none;">
                <i class="fas fa-search"></i>
                <h3>No items found</h3>
                <p>Try adjusting your search criteria or browse all categories.</p>
                <button class="btn btn-primary" onclick="clearFilters()">Clear Filters</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script>
        let currentListings = [];
        let filteredListings = [];

        document.addEventListener('DOMContentLoaded', function() {
            currentListings = [...dummyListings];
            filteredListings = [...dummyListings];
            displayListings(filteredListings);
            updateResultsCount();
        });

        function performSearch() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const category = document.getElementById('category-filter').value;
            const location = document.getElementById('location-filter').value;
            const priceRange = document.getElementById('price-filter').value;

            filteredListings = currentListings.filter(listing => {
                let matches = true;

                // Search term filter
                if (searchTerm && !listing.title.toLowerCase().includes(searchTerm)) {
                    matches = false;
                }

                // Category filter
                if (category && listing.category !== category) {
                    matches = false;
                }

                // Location filter
                if (location && !listing.location.includes(location)) {
                    matches = false;
                }

                // Price filter
                if (priceRange) {
                    const [minPrice, maxPrice] = priceRange.split('-').map(p => parseInt(p));
                    if (listing.price < minPrice || (maxPrice && listing.price > maxPrice)) {
                        matches = false;
                    }
                }

                return matches;
            });

            displayListings(filteredListings);
            updateResultsCount();
            updateFilterTags();
        }

        function displayListings(listings) {
            const grid = document.getElementById('listings-grid');
            const noResults = document.getElementById('no-results');

            if (listings.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            noResults.style.display = 'none';
            grid.innerHTML = '';

            listings.forEach(listing => {
                const card = createListingCard(listing);
                grid.appendChild(card);
            });
        }

        function updateResultsCount() {
            const count = document.getElementById('results-count');
            const total = filteredListings.length;
            count.textContent = `Showing ${total} item${total !== 1 ? 's' : ''}`;
        }

        function updateFilterTags() {
            const tagsContainer = document.getElementById('filter-tags');
            tagsContainer.innerHTML = '';

            const searchTerm = document.getElementById('search-input').value;
            const category = document.getElementById('category-filter').value;
            const location = document.getElementById('location-filter').value;
            const priceRange = document.getElementById('price-filter').value;

            if (searchTerm) {
                addFilterTag(`Search: "${searchTerm}"`, () => {
                    document.getElementById('search-input').value = '';
                    performSearch();
                });
            }

            if (category) {
                addFilterTag(`Category: ${category}`, () => {
                    document.getElementById('category-filter').value = '';
                    performSearch();
                });
            }

            if (location) {
                addFilterTag(`Location: ${location}`, () => {
                    document.getElementById('location-filter').value = '';
                    performSearch();
                });
            }

            if (priceRange) {
                const [min, max] = priceRange.split('-');
                const priceText = max ? `$${min} - $${max}` : `$${min}+`;
                addFilterTag(`Price: ${priceText}`, () => {
                    document.getElementById('price-filter').value = '';
                    performSearch();
                });
            }
        }

        function addFilterTag(text, removeCallback) {
            const tagsContainer = document.getElementById('filter-tags');
            const tag = document.createElement('div');
            tag.className = 'filter-tag';
            tag.innerHTML = `
                ${text}
                <i class="fas fa-times" onclick="removeFilterTag(this)"></i>
            `;
            tag.querySelector('i').onclick = removeCallback;
            tagsContainer.appendChild(tag);
        }

        function clearFilters() {
            document.getElementById('search-input').value = '';
            document.getElementById('category-filter').value = '';
            document.getElementById('location-filter').value = '';
            document.getElementById('price-filter').value = '';
            performSearch();
        }

        function sortListings() {
            const sortBy = document.getElementById('sort-select').value;

            switch (sortBy) {
                case 'price-low':
                    filteredListings.sort((a, b) => a.price - b.price);
                    break;
                case 'price-high':
                    filteredListings.sort((a, b) => b.price - a.price);
                    break;
                case 'rating':
                    filteredListings.sort((a, b) => b.rating - a.rating);
                    break;
                case 'newest':
                    filteredListings.sort((a, b) => b.id - a.id);
                    break;
                default:
                    // Keep original order for relevance
                    break;
            }

            displayListings(filteredListings);
        }
    </script>
</body>
</html>
